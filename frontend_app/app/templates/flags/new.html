<div ng-controller="NewFlagController">
  <form name="new_flag_form" novalidate>
    <div class="panel panel-success">
      <div class="panel-heading">
        <input type="text" placeholder="Environment name" class="indicator form-control panel-title" ng-model="newFlag.title" />
      </div>
      <div class="panel-body">
      </div>
    </div>  
  </form>
  
  <p>

</div>
